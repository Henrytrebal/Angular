

<div class="container">
  <h2>Gestión de ventas GENUX</h2>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Idventas </th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.idVenta}} </td>

    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.producto}} </td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let VentasGenux"> {{VentasGenux.cliente}} </td>
    </ng-container>
       <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> cantidad</th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="PrecioUnitario">
      <th mat-header-cell *matHeaderCellDef> PrecioUnitario</th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.precioUnitario}} </td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.total}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let ventas">
        <button matIconButton  style="color: rgb(59, 59, 243);"  aria-label="delete"><mat-icon>edit</mat-icon></button>

        <button matIconButton (click)="elimiardatos(ventas.idVenta.toString())" style="color: red;"   aria-label="delete"><mat-icon>delete</mat-icon></button>
       
    
      </td>  
    </ng-container>
    <ng-container matColumnDef="FechaVenta">
      <th mat-header-cell *matHeaderCellDef> FechaVenta</th>
      <td mat-cell *matCellDef="let ventas"> {{ventas.fechaVenta}} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
      aria-label="Seleccionar página de elementos">
  </mat-paginator>
  

</div>
