<div class="container">
  <h2>Gestión de Clientes GENUX</h2>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.correo}} </td>
    </ng-container>
       <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> telefono</th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let cliente">
        <button matIconButton  style="color: rgb(59, 59, 243);"  aria-label="delete"><mat-icon>edit</mat-icon></button>

        <button matIconButton (click)="elimiardatos(cliente.idCliente.toString())" style="color: red;"   aria-label="delete"><mat-icon>delete</mat-icon></button>
       
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
      aria-label="Seleccionar página de elementos">
  </mat-paginator>
</div>
