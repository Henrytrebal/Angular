<div class="container">
  <h2>Empresa GENUX</h2>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let Empresa"> {{Empresa.idEmpresa}} </td>
    </ng-container>

    <ng-container matColumnDef="RazonSocial">
      <th mat-header-cell *matHeaderCellDef> Razon Social </th>
      <td mat-cell *matCellDef="let Empresa"> {{Empresa.razonSocial}} </td>

    </ng-container>

    <ng-container matColumnDef="Ruc">
      <th mat-header-cell *matHeaderCellDef> RUC </th>
      <td mat-cell *matCellDef="let Empresa"> {{Empresa.ruc}} </td>
    </ng-container>

    <ng-container matColumnDef="Pais">
      <th mat-header-cell *matHeaderCellDef> Pais </th>
      <td mat-cell *matCellDef="let Empresa"> {{Empresa.pais}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let Empresa">
        <button matIconButton  style="color: rgb(59, 59, 243);"  aria-label="delete"><mat-icon>edit</mat-icon></button>

        <button matIconButton (click)="elimiardatos(Empresa.idEmpresa.toString())" style="color: red;"   aria-label="delete"><mat-icon>delete</mat-icon></button>
       
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator 
      [pageSizeOptions]="[10, 50, 100]"
      showFirstLastButtons
      aria-label="Seleccionar pÃ¡gina de elementos">
  </mat-paginator>
</div>
